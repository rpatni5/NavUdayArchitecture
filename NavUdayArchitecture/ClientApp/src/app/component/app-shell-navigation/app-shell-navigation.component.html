<div class="mdop-shell-navigation">
  <div class="mdop-nav">
    <ul class="menu">
      <ng-container *ngFor="let menu of navbars">
        <li
          class="item" (click)="makeUrlActive(menu)"
          [ngClass]="{ active: isMenuActive(menu) }"
          tabindex="0"
        >
          <ng-container>
            <a href="javascript:void(0)" (click)="makeUrlActive(menu)"> </a>
            <span>{{ menu.name }}</span>
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
