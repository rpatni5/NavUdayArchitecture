
<mat-card style="margin: 2em">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

    
      <div >
        
        <button type="submit" mat-flat-button class="bg-red font-white margin_10">Login</button>
        <button class="margin_35"  mat-raised-button   (click)="form.reset()" >Reset</button>
      </div>
     <br/>
        <span class="margin_18"> not a member? <a routerLink ='/register'>Signup Now</a></span>
     
    </form>
  </mat-card-content>
</mat-card>
