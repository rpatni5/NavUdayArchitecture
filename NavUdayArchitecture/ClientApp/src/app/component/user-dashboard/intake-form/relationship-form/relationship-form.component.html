<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-label class="header">
          Owner Information
          </mat-label>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
  

      <mat-expansion-panel>
        <mat-expansion-panel-header class="bg-red">
          <mat-panel-title  >
            Business Owner 
          </mat-panel-title>
         
        </mat-expansion-panel-header>
    
        <mat-list>
          <mat-list-item>Name</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Johnson Smith</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Personal Gaurantee</mat-list-item>
        </mat-list>
      </mat-expansion-panel>

   
    </mat-card-content>
 
  </mat-card>

  <form [formGroup]="relationshipForm" (ngSubmit)="saveRelationshipInformation()">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-label class="header">
          Business Contact Information
          </mat-label>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
  
   
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Contact name" formControlName="ContactName" />

            </mat-form-field>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Contact title" formControlName="ContactTitle" />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Job title" formControlName="JobTitle" />
            </mat-form-field>
          </div>
          <div class="col-md-6 top-padding">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Contact phone" formControlName="ContactPhone" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Contact email address" formControlName="ContactEmailAddress" />
            </mat-form-field>
          </div>
          
        </div>


    

   
    </mat-card-content>
    <mat-card-actions >
      <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
      <!-- <button  mat-raised-button  class="btn btn-primary" [disabled]="!BusinessFormGroup.valid" mat-button matStepperNext >Next</button> -->
    </mat-card-actions>
  </mat-card>

    
</form>
